<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- halaman html untuk menampilkan peta, id map tidak ada maka mam akan error -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([19.7379294, -155.0381184], 12);

        // Tile Layer Base Map
        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var rupabumiindonesia = L.tileLayer('https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Badan Informasi Geospasial'
        });

        // Menambahkan basemap ke dalam peta
        Esri_WorldImagery.addTo(map);


        // Marker
        var marker = L.marker([19.7379294, -155.0381184]);
        var marker2 = L.marker([19.7251605, -155.0655413]);
        var marker3 = L.marker([19.7033757, -155.0693822]);
        var marker4 = L.marker([19.7185913, -155.0477314]);

        // Menambahkan marker ke dalam peta
        marker.addTo(map);
        marker2.addTo(map);
        marker3.addTo(map);
        marker4.addTo(map);

        // Popup
        marker.bindPopup("<b>OHAYO!</b><br>i'm here");
        marker.openPopup();
        marker2.bindPopup("<b>OHAYO!</b><br>second choise here");
        marker2.openPopup();
        marker3.bindPopup("<b>OHAYO!</b><br>third choise here");
        marker3.openPopup();
        marker4.bindPopup("<b>OHAYO!</b><br>fourth choise here");
        marker4.openPopup();

        // Tooltip
        marker.bindTooltip("私はここにいる");
        marker.openTooltip();

        marker2.bindTooltip("私はここにいる");
        marker2.openTooltip();

        marker3.bindTooltip("私はここにいる");
        marker3.openTooltip();

        marker4.bindTooltip("私はここにいる");
        marker4.openTooltip();

        // Circle
        var circle = L.circle([19.7379294, -155.0381184], {
            color: "yellow", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f01234", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 100, // radius dalam meter
        });

        var circle2 = L.circle([19.7251605, -155.0655413], {
            color: "yellow", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f01234", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 100, // radius dalam meter
        });

        var circle3 = L.circle([19.7033757, -155.0693822], {
            color: "yellow", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f01234", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 100, // radius dalam meter
        });

        var circle4 = L.circle([19.7185913, -155.0477314], {
            color: "yellow", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f01234", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 100, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle.addTo(map);
        circle2.addTo(map);
        circle3.addTo(map);
        circle4.addTo(map);


        // Polyline
        var vertexPolyline = [
            [19.7379294, -155.0381184],
            [19.7251605, -155.0655413],
        ];
        var polyline = L.polyline(vertexPolyline, {
            color: "red", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
        });

        var vertexPolyline = [
            [19.7033757, -155.0693822],
            [19.7185913, -155.0477314],
        ];
        var polyline = L.polyline(vertexPolyline, {
            color: "red", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
        });

        // Menambahkan polyline ke dalam peta
        polyline.addTo(map);


        // Polygon
        var vertexPolygon = [
            [19.7379294, -155.0381184],
            [19.7251605, -155.0655413],
            [19.7033757, -155.0693822],
            [19.7185913, -155.0477314],
        ];
        var polygon = L.polygon(vertexPolygon, {
            color: "red", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
            fillColor: "#0f0999", // warna fill
            fillOpacity: 0.5, // opacity fill
        });

        // Menambahkan polygon ke dalam peta
        polygon.addTo(map);

        // Image Overlay
        var imageUrl = 'hillshade_jakarta.png';
        var imageExtent = [[-6.25, 106.75], [-6.0, 107.0]];
        var imageOverlay = L.imageOverlay(imageUrl, imageExtent, {
            opacity: 0.7,
        });

        // Menambahkan image overlay ke dalam peta
        imageOverlay.addTo(map);

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": osm,
            "Esri World Imagery": Esri_WorldImagery,
            "Rupa Bumi Indonesia": rupabumiindonesia,
        };

        var overlayMaps = {
            "Marker": marker,
            "Circle": circle,
            "Polyline": polyline,
            "Polygon": polygon,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);


        // Scale
        var scale = L.control.scale(
            position = "bottomleft",
            imperial = false,
        );
        scale.addTo(map);


        // Geolocation untuk lokasi kita/device berada
        //map.locate({
          //  setView: true,
           // maxZoom: 16,
       // });

        // Fungsi untuk menampilkan lokasi
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Menampilkan marker pada lokasi 
            L.marker(e.latlng).addTo(map).bindPopup("Anda berada dalam radius " + radius + " meter dari titik ini").openPopup();

            // Menampilkan circle pada lokasi
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on("locationfound", onLocationFound);

        // Fungsi untuk menampilkan pesan error
        function onLocationError(e) {
            alert(e.message);
        }

        map.on("locationerror", onLocationError);


        
        
    </script>
</body>

</html>
